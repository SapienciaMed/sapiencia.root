<single-spa-router>
  <route path="login">
    <application
      name="@sapiencia/core"
      loader="appMessage"
      error="appMessage"
    ></application>
  </route>
  <route path="recovery-password">
    <application
      name="@sapiencia/core"
      loader="appMessage"
      error="appMessage"
    ></application>
  </route>
  <route path="change-password-recovery">
    <application
      name="@sapiencia/core"
      loader="appMessage"
      error="appMessage"
    ></application>
  </route>
  <route path="change-password">
    <application
      name="@sapiencia/core"
      loader="appMessage"
      error="appMessage"
    ></application>
  </route>
  <route default>
    <div class="main">
      <div id="sidebar">
        <application
          name="@sapiencia/sidebar"
          loader="appMessage"
          error="appMessage"
        ></application>
      </div>
      <div class="core-container full-vh">
        <header class="header">
          <application
            name="@sapiencia/header"
            loader="appMessage"
            error="appMessage"
          ></application>
        </header>
        <main class="full-height">
          <route default="true">
            <application
              name="@sapiencia/core"
              loader="appMessage"
              error="appMessage"
            ></application>
          </route>
          <route path="nomina">
            <application
              name="@sapiencia/payroll"
              loader="appMessage"
              error="appMessage"
            ></application>
          </route>
          <route path="gestion-financiera">
            <application
              name="@sapiencia/financial"
              loader="appMessage"
              error="appMessage"
            ></application>
          </route>
        </main>
      </div>
    </div>
  </route>
</single-spa-router>
